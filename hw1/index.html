<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../webix/codebase/webix.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script src="../../webix/codebase/webix.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../webix/samples/15_datatable/common/testdata.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        const header = {   
            css:"webix_header webix_dark",
            paddingX:10,
            cols:[
                {   
                    view:"label",
                    css: "label",
                    padding: 20, 
                    label: "My App", 
                    inputWidth:100, 
                    align:"left"
                },
                {
                view:"button", 
                id:"profileButton",
                padding: 30, 
                label:"Profile", 
                type:"image",
                image:"./humanPict.png", 
                inputWidth:100,
                align:"right"
                }
            ]
        };
        
        const listCol = {
            id:"listCol",
            rows:[
                {
                    view:"list",
                    template:"#title#",
                    width:200,
                    select:true,
                    scroll:false,
                    data:[
                        { id:1, title:"Dashboard"},
                        { id:2, title:"Users"},
                        { id:3, title:"Products"},
                        { id:4, title:"Locations"},                               
                    ]
                },
                { 
                    css:'greenText',
                    template:"<img src='./connectionImg.png' alt='connected'>Connected",
                    type:"clean",
                    height:36,
                }
            ]
        };

        const dataTableCol = {
            view:"datatable",
            autoConfig:true,
            data:small_film_set,
        }

        const formCol = {
            rows:[
                {
                    type:"section",
                    template:"EDIT FILMS"
                },
                {
                    view:"form", 
                    id:"filmForm",
                    width:300,
                    elements:[
                        { view:"text", label:"Title"},
                        { view:"text", label:"Year"},
                        { view:"text", label:"Rating"},
                        { view:"text", label:"Votes"},                        
                        { margin:5, cols:[
                            { view:"button", value:"Add new" },
                            { view:"button", value:"Clear"}
                        ]}
                    ]},
                    {}
            ]
        }

        webix.ready(()=>{
            webix.ui({
                rows:[
                    header,
                    {
                        cols:[
                            listCol,
                            {view:"resizer"},
                            dataTableCol,
                            formCol
                        ]
                    },
                    {
                        css:"footer",
                        height: 36,
                        template: "This software is provided by <a href='https://webix.com', target='blank'>https://webix.com</a>. All rights reserved (c)"}
        ]
    })
})
    </script>
</body>
</html>
