<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../webix/codebase/webix.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script src="../webix/codebase/webix.js" type="text/javascript"></script>
    <script type="text/javascript" src="../webix/samples/15_datatable/common/testdata.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        webix.ui({
            view: "popup",
            width:250, height:80,
            id:"profilePopup",
            body:{
                view:'list',
                scroll:false,
                template:'#title#',
                data:[
                    {id:1, title:'Settings'},
                    {id:2, title:'Log out'}
                ],
                select:true
            }
        });

        const header = {   
            css:"webix_dark",
            view: "toolbar",
            id: "myToolbar",
            cols:[
                {   
                    view:"label",
                    css: "label",
                    padding: 20, 
                    label: "My App", 
                    inputWidth:100, 
                    align:"left"
                },
                {
                view:"button", 
                id:"profileButton",
                padding: 30, 
                popup:"profilePopup",
                label:"Profile", 
                type:"icon",
                icon:"wxi-user", 
                inputWidth:100,
                align:"right"
                }
            ]
        };

        
        const listCol = {
            id:"listCol",
            rows:[
                {   
                    id:"selectList",
                    view:"list",
                    width:200,
                    select:true,
                    scroll:false,
                    data:["Dashboard","User","Products","Admin"                          
                    ],
                    on:{
                        onAfterSelect:(id)=>{
                            $$(id).show();
                        }
                    }
                },
                { 
                    css:'greenText',
                    template:"<span class='webix_icon wxi-check'></span>Connected",
                    type:"clean",
                    height:36,
                }
            ]
        };

        const dataTableCol = {
            view:"datatable",
            id:'filmTable',
            hover:"rowHover",
            // Не разобрался почему не работает sort у колонок Votes,Rating и не работает filter у колонки Votes
            columns:[
                {id:"rank", header:"", sort:"int", width:60, css:"rankCol"},
                {id:"title", header:["Title", {content:"textFilter"}], fillspace:true, sort:"string"},
                {id:"year", header:["Year", {content:"numberFilter"}], sort:"int"},
                {id:"votes", header:["Votes", {content:"numberFilter"}], sort:"int"},
                {id:"rating", header:["Rating", {content:"numberFilter"}], sort:"int"},
                {id:"delCol", header:"", template:"{common.trashIcon()}"}                
            ],
            onClick:{
                // не понял внутреннюю реализацию. Как в данном случае webix использует объект события?
                "wxi-trash":function(e,id){
                    this.remove(id);
                    return false                    
                }
            },
            url:"../data/data.js"
        }

        function addDataToTable(){
            let newFilm = $$('filmForm').getValues();
            if($$('filmForm').validate()){
                webix.message({
                    text:'Successfull validation',
                    type:"success"  
                })
                 $$('filmTable').add(newFilm);

            }
        }

        function clear(){
            webix.confirm({
                title:'Clear form?',
                ok:'Yes',
                cancel:'No',
                text:'Are you shure you whant to clear form?',
                type:"confirm-warning",
                callback:(result)=>{
                    if(result === true){
                        $$('filmForm').clear();
                        $$('filmForm').clearValidation(); 
                    }
                }

            })
        }

        const validationRules = {
            title:webix.rules.isNotEmpty,
                year:(value)=>{
                    let date = new Date();
                    let year = date.getFullYear();
                    return 1970 <= value && value <= year;
                },
                votes: (value)=> value < 100000,
                rating:(value)=>{
                    return value != 0 
                }   
        }

        const formCol = {
            rows:[
                {
                    type:"section",
                    template:"EDIT FILMS"
                },
                {
                    view:"form", 
                    id:"filmForm",
                    width:300,
                    elements:[
                        { view:"text", label:"Title", name:'title', invalidMessage:"Can't be empty"},
                        { view:"text", label:"Year", name:'year', invalidMessage:'Must be from 1970 to 2019'},
                        { view:"text", label:"Rating", name:'rating', invalidMessage:"Can't be empty or 0"},
                        { view:"text", label:"Votes", name:'votes', invalidMessage:'Must be less then 100000'},                        
                        { margin:5, cols:[
                            { 
                                view:"button", 
                                type:"form", 
                                value:"Add new",
                                click:addDataToTable   
                            },
                            { view:"button", value:"Clear", click:clear}
                        ]}
                    ],
                    rules:validationRules,
                },
                    {}
            ]
        }
        

        const userList = {
            view:"list",
            id:"userList",
            select:true,
            template:"#name# from #country#<span class='webix_icon wxi-close delUser'></span>",
            url:"../data/users.js",
            onClick:{
                "wxi-close":function(e,id){
                    this.remove(id);
                    return false
                }
            },
            // Возможно есть более правильный способ стилизовать первые пять строк листа?
            on:{
                onAfterLoad:function(){
                    $$("userList").data.getIndexRange(0,4).each(function(obj){
                        obj.$css = "firstFive"
                    });
                },
            }
        }

        const userToolbar = {
            view:"toolbar",
            id:"userToolbar",
            elements:[
                {
                    view:"text",id:"userFilter", 
                    on:{
                        onTimedKeyPress:function(){
                            let value = this.getValue().toLowerCase();
                            $$("userList").filter(function(obj){
                                return obj.name.toLowerCase().indexOf(value)!=-1
                            });
                        }
                    }
                },
                {
                    view:"button",id:"ascButton", label:"Sort asc", type:"form", gravity:0.3,
                    click:function(){$$("userList").sort("#name#","asc","string")}
                },
                {
                    view:"button",id:"descButton", label:"Sort desc", type:"form", gravity:0.3,
                    click:function(){$$("userList").sort("#name#","desc","string")}
                },
            ]
        }

        const usersChart = {
            view:"chart",
            id:"usersChart",
            type:"bar",
            value:"#age#",
            url:"../data/users.js",
            xAxis:{
                template:"#age#",
                title:"Age2342344"
            }
        }

        const productsTreeTable = {
            view:"treetable",
            id:"Products",
            fillspace:true,
            select:"cell",
            columns:[
                {id:"id", header:"", width:50},
                {id:"title", header:"Products", template:"{common.treetable()} #title#", width:400},
                {id:"price", header:"Price", width:80},                                
            ],
            url:"../data/products.js",
            on:{
                onAfterLoad:function(){
                  $$("Products").openAll()
                }
            }
            
        }

        const multiview = {
            id:"multiview",
            cells:[
                {id:"Dashboard", cols:[
                    dataTableCol, 
                    formCol]
                },
                {id:"User", rows:[
                        userToolbar,
                        userList,
                        usersChart
                    
                ]},
                productsTreeTable,
                {id:"Admin", template:"Admin"},                                                
            ]
        }

        webix.ready(()=>{
            webix.ui({
                rows:[
                    header,
                    {
                        cols:[
                            listCol,
                            {view:"resizer"},
                            multiview,                        
                        ]
                    },
                    {
                        css:"footer",
                        height: 36,
                        template: "This software is provided by <a href='https://webix.com', target='blank'>https://webix.com</a>. All rights reserved (c)"}
        ]
    })
    $$("selectList").select("Dashboard")
})
    </script>
</body>
</html>
